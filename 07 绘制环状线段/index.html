<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>线段图元</title>
</head>
<body>
  <script type="shader-source" id="vertexShader">
    precision mediump float;
    attribute vec2 a_Position;
    attribute vec2 a_Screen_Size;
    void main() {
      vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
      position = position * vec2(1.0, -1.0);
      gl_Position = vec4(position, 0.0, 1.0);
      gl_PointSize = 5.0;
    }
  </script>
  <script type="shader-source" id="fragmentShader">
    precision mediump float;
    uniform vec4 u_Color;
    void main() {
      vec4 color = u_Color / vec4(255, 255, 255, 1);
      gl_FragColor = color;
    }
  </script>
  <canvas id="canvas" width="1363" height="626"></canvas>
  <script>
    var canvas = document.querySelector('#canvas');
    var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

    var vertexShaderSource = document.querySelector('#vertexShader').innerHTML;
    var vertexShader = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertexShader, vertexShaderSource);
    gl.compileShader(vertexShader);
    let success1 = gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS);
    console.log(success1);

    var fragmentShaderSource = document.querySelector('#fragmentShader').innerHTML;
    var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragmentShader, fragmentShaderSource);
    gl.compileShader(fragmentShader);
    let success2 = gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS);
    console.log(success2);

    var program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    gl.useProgram(program);

    // 随机颜色
    function randomColor() {
      return {
        r: Math.random() * 255,
        g: Math.random() * 255,
        b: Math.random() * 255,
        a: Math.random() * 1,
      }
    }
    // 设置颜色
    var color = randomColor();
    let u_Color = gl.getUniformLocation(program, 'u_Color');
    gl.uniform4f(u_Color, color.r, color.g, color.b, color.a);

    var a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size');
    gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);

    var positions = [];

    let a_Position = gl.getAttribLocation(program, 'a_Position');

    gl.enableVertexAttribArray(a_Position);

    let buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);

    gl.clearColor(0, 0, 0, 1);

    canvas.addEventListener('click', e => {
      var x = e.pageX;
      var y = e.pageY;
      positions.push(x, y);
      if(positions.length > 0) {
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
        render(gl);
      }
    })

    function render(gl) {
      gl.clear(gl.COLOR_BUFFER_BIT);
      if(positions.length > 0) {
        gl.drawArrays(gl.LINE_LOOP, 0, positions.length / 2);
      }
    }
    render(gl);
  </script>
</body>
</html>
